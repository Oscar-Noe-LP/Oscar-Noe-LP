<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Citas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1; /* Color pastel rosa claro */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ffb6c1; /* Rosa pastel */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff0f5; /* Color pastel suave */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff69b4; /* Rosa fuerte */
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }
        .featured-dates {
            display: flex;
            justify-content: space-between;
        }
        .card {
            background-color: #fce4ec; /* Rosa muy claro */
            border: 1px solid #f8bbd0; /* Borde rosa claro */
            border-radius: 10px;
            overflow: hidden;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
        }
        .card h3 {
            margin: 0;
            font-size: 24px;
            color: #ff69b4; /* Rosa fuerte */
        }
        .card p {
            font-size: 16px;
            color: #999;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            background-color: #ffb6c1; /* Rosa pastel */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        .btn:hover {
            background-color: #ff69b4; /* Rosa fuerte */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Explorar Citas</a>
        <a href="#">Mis Ofertas</a>
        <a href="#">Cuenta</a>
    </div>

    <div class="container">
        <h1>Encuentra una experiencia única</h1>
        <p>Compra o subasta una cita especial</p>

        <div class="featured-dates">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Cita 1">
                <div class="card-content">
                    <h3>Cita 1</h3>
                    <p>Descripción breve de la cita o evento.</p>
                    <div class="card-buttons">
                        <button class="btn">Comprar ahora</button>
                        <button class="btn">Hacer oferta</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Cita 2">
                <div class="card-content">
                    <h3>Cita 2</h3>
                    <p>Descripción breve de la cita o evento.</p>
                    <div class="card-buttons">
                        <button class="btn">Comprar ahora</button>
                        <button class="btn">Hacer oferta</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Cita 3">
                <div class="card-content">
                    <h3>Cita 3</h3>
                    <p>Descripción breve de la cita o evento.</p>
                    <div class="card-buttons">
                        <button class="btn">Comprar ahora</button>
                        <button class="btn">Hacer oferta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
